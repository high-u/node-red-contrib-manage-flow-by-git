<script type='text/javascript'>
    function toxml(key, value, depth) {
        var toString = Object.prototype.toString
        var xml = "";
        switch (toString.call(value)) {
            case "[object Object]":
                xml += Array(depth + 1).join('  ') + '<' + key + '>\n';
                Object.keys(value).forEach(function (k) {
                    xml += toxml(k, this[k], depth + 1);
                }, value);
                xml += Array(depth + 1).join('  ') + '</' + key + '>\n';
                break;
            case "[object Array]":
                xml += Array(depth + 1).join('  ') + '<' + key + '>\n';
                value.forEach(function (v, i) {
                    xml += toxml(i, v, depth + 1);
                });
                xml += Array(depth + 1).join('  ') + '</' + key + '>\n';
                break;
            case "[object String]":
                xml += Array(depth + 1).join('  ') + '<' + key + '>';
                if (value != '""') {
                    xml += value;
                } else {
                    xml += "";
                }
                xml += '</' + key + '>\n';
                break;
            default:
                break;
        }
        return xml;
    }

        */

        // get wires
        arr.forEach(function (n) {
            RED.nodes.eachLink(function (l) {

                if (n.id == l.source.id) {
                    console.log(l);
                    n.wires[l.sourcePort] = [l.target.id];
                }
            });
            if (n.wires.length == 0) {
                n.wires[0] = [];
            }
        });


        // sort nodes by id
        //console.log(arr);
        arr.sort(function (a, b) {
            if (a.id < b.id) return -1;
            if (a.id > b.id) return 1;
            return 0;
        });
        //console.log(arr);

        // transform to xml
        var xml = '<?xml version="1.0" encoding="utf-8"?>\n';
        xml += '<flow>\n';
        xml += '  <nodes type="array">\n';
        arr.forEach(function (value, index) {
            xml += '    <node index="' + index + '" type="map">\n';
            Object.keys(value).forEach(function (key) {

                if (key == "template" || key == "func") {
                    xml += '      <' + key + '>';
                    xml += '<![CDATA[\n';
                    xml += this[key];
                    xml += '\n]]>';
                    xml += '</' + key + '>\n';
                } else {
                    xml += toxml(key, this[key], 3);
                }

            }, value);
            xml += '    </node>\n';
        });
        xml += '  </nodes>\n';
        xml += '  <json><![CDATA[\n';
        xml += JSON.stringify(arr);
        xml += '\n]]>\n';
        xml += '  </json>\n';
        xml += '<flow>';

        var textarea = document.getElementById("content");

        window.URL = window.URL || window.webkitURL;
        var element = document.getElementById("downloadxml");
